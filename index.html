<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avdhoot's Page</title>
  <style>
    /* Your existing styles */
    :root {
      --purple-brown: #202020;
      --egg-shell: #e8e4d2;
      --dark-peach: #202020;
      --border-width: .75rem;
      --dots-gap: 10px;
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden; /* Hide scrollbar */
    }

    body {
      font-family: Trocchi, Georgia, serif;
      line-height: 1.5;
      color: var(--egg-shell);
      margin: 0;
      padding: 0;
      cursor: none; /* Hide default cursor for entire body */
    }

    a, input, button {
      cursor: none !important; /* Hide cursor for links, inputs, and buttons */
    }

    .bg {
      background: inherit;
      min-height: 100vh;
      padding: 25vh 0 1.5rem;
      transition: background 0s 1s, color .6s;
      position: relative;
    }

    .projects {
      color: var(--purple-brown);
    }

    .bg:after {
      content: "";
      border: var(--border-width) solid;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      z-index: 12;
      pointer-events: none;
      transition: 1s;
    }

    .bio,
    .link-bio {
      background: var(--purple-brown);
    }

    .bio h1 {
      background-color: var(--dark-peach);
    }

    .projects,
    .link-projects {
      background: var(--egg-shell);
    }

    .find-me,
    .link-find-me {
      background: var(--dark-peach);
    }

    .transition {
      width: 1rem;
      height: 1rem;
      top: 0;
      display: block;
      position: absolute;
      opacity: 0;
      transition: transform .6s ease-in-out;
      width: 100%;
      height: 100vh;
      transform: scale(0.1);
      transform-origin: 0 0;
    }

    .transition-bio {
      left: 0;
      background: var(--purple-brown);
    }

    .transition-projects {
      left: 7.5rem;
      background: var(--egg-shell);
    }

    .transition-find-me {
      left: 15rem;
      background: var(--dark-peach);
    }

    .bio .transition-bio,
    .projects .transition-projects,
    .find-me .transition-find-me {
      opacity: 1;
    }

    .bio .transition-bio {
      transform: scale(1);
    }

    .projects .transition-projects {
      transform: scale(1) translateX(-7.5rem);
    }

    .find-me .transition-find-me {
      transform: scale(1) translateX(-15rem);
    }

    .dots:before,
    .dots:after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      opacity: 0;
      z-index: 11;
      background-image: linear-gradient(var(--dark-peach) 20%, transparent 0);
      background-size: 100% var(--dots-gap);
      background-position: 0 0;
      animation: movebg .2s linear infinite;
      will-change: transform;
      width: 2px;
    }

    .dots1:before {
      left: 5%;
    }

    .dots1:after {
      left: 15%;
    }

    .dots2:before {
      right: 75%;
    }

    .dots2:after {
      right: 5%;
    }

    .projects .dots:before,
    .projects .dots:after {
      background-image: linear-gradient(var(--purple-brown) 20%, transparent 0);
    }

    .find-me .dots:before,
    .find-me .dots:after {
      background-image: linear-gradient(var(--egg-shell) 20%, transparent 0);
    }

    @keyframes movebg {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(0, var(--dots-gap), 0);
      }
    }

    h1 {
      font-family: "Anton", sans-serif;
      text-align: center;
      margin: 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #000), color-stop(.5, #000), color-stop(1, transparent));
      transition: background-position 1s, background-color 1s;
      font-size: calc(21vw + 1rem); /* 25% smaller than the original */
      font-weight: 400;
      line-height: 1;
      max-width: 100%; /* Ensure it doesn't overflow */
      background-image: url('https://makeandmendshop.com/cdn/shop/files/FY-0281_1200x1200.jpg?v=1696546119'), url('https://media.mutualart.com/Images/2023_12/15/10/102228102/harry-murphy-5ZPV7.Jpeg'), url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/tw5-o.png');
      background-size: 45vw auto, 45vw auto, 30vw auto;
      background-repeat: repeat-x;
      background-position: 0px 15%, 200px 25%, -50px 2vw;
    }

    .projects h1 {
      background-color: var(--dark-peach);
      background-position: -120px 15%, 230px 20%, -100px 3vw;
    }

    .find-me h1 {
      background-color: var(--egg-shell);
      background-position: -240px 15%, 260px 25%, -150px 1vw;
    }

    nav {
      position: fixed;
      top: var(--border-width);
      left: var(--border-width);
      z-index: 10;
    }

    ul {
      list-style: none;
      display: flex;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    li {
      flex: 1 0 7.5rem;
      transition: transform 0.5s ease-in-out; /* Transition for smooth pop-out effect */
      margin-right: 8px; /* Add margin to create gap */
    }

    li:last-child {
      margin-right: 0; /* Remove margin for the last item */
    }

    li:hover {
      transform: scale(1.1); /* Slightly enlarge the element on hover */
    }

    a {
      display: block;
      padding: .75rem 0 .5rem;
      color: var(--egg-shell);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: .875rem;
      transition: transform 0.3s ease-in-out; /* Transition for smooth pop-out effect */
    }

    .link-projects {
      color: var(--purple-brown);
    }

    main {
      position: relative;
      max-width: 36rem;
      padding: 0 1.5rem;
      margin: -3rem auto 0;
      font-size: 2rem;
    }

    .slide-fade-enter-active {
      transition: all 1s ease;
    }

    .slide-fade-leave-active {
      transition: all .5s;
    }

    .slide-fade-enter,
    .slide-fade-leave-to {
      transform: translateY(2rem);
      opacity: 0;
    }

    /* Styles from the second HTML file */
    .cursor-dot,
    .cursor-dot-outline {
        pointer-events: none;
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        opacity: 0;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .cursor-dot {
        width: 10px; /* Adjust size as needed */
        height: 10px; /* Adjust size as needed */
        background-color: #ffffff; /* Primary color */
    }

    .cursor-dot-outline {
        width: 0px; /* Adjust size as needed */
        height: 0px; /* Adjust size as needed */
        background-color: rgba(82, 163, 182, 0.5); /* Semi-transparent outline color */
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="bg" :class="bg">
      <header>
        <nav>
          <ul>
            <li><a class="link-bio" href="#bio" @click="switchSection('bio')">Bio</a></li>
            <li><a class="link-projects" href="#projects" @click="switchSection('projects')">Projects</a></li>
            <li><a class="link-find-me" href="#findme" @click="switchSection('find-me')">Find Me</a></li>
          </ul>
        </nav>
        <div class="transition transition-bio"></div>
        <div class="transition transition-projects"></div>
        <div class="transition transition-find-me"></div>
        <h1>{{headerText}}</h>
      </header>
      <div class="dots dots1"></div>
      <div class="dots dots2"></div>
      <main>
        <transition name="slide-fade" mode="out-in">
          <p key="bio" v-if="bg==='bio'">A 16-year-old student from India and a soon-to-be multi-millionaire</p>
          <p key="projects" v-if="bg==='projects'">Coming Soon!</p>
          <p key="find-me" v-if="bg==='find-me'">Email: <a href="mailto:avdhoot.hargude@gmail.com" target="_blank" rel="noopener">avdhoot.hargude@gmail.com</a></p>
        </transition>
      </main>
    </div>
  </div>

  <!-- Custom Cursor Elements -->
  <div class="cursor-dot-outline"></div>
  <div class="cursor-dot"></div>

  <!-- Vue.js and Custom Cursor Script -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          bg: 'bio',
          headerText: 'Avdhoot'
        }
      },
      methods: {
        switchSection(section) {
          if (section === 'projects') {
            this.headerText = 'Projects';
            this.bg = 'projects';
          } else if (section === 'find-me') {
            this.headerText = 'Contact';
            this.bg = 'find-me';
          } else {
            this.headerText = 'Avdhoot';
            this.bg = 'bio';
          }
        }
      }
    });
  </script>
</body>
</html>
<h1>

  <script>
    // Custom Cursor Script (unchanged)
    var cursor = {
        delay: 8,
        _x: 0,
        _y: 0,
        endX: (window.innerWidth / 2),
        endY: (window.innerHeight / 2),
        cursorVisible: true,
        cursorEnlarged: false,
        $dot: document.querySelector('.cursor-dot'),
        $outline: document.querySelector('.cursor-dot-outline'),

        init: function() {
            // Set up element sizes
            this.dotSize = this.$dot.offsetWidth;
            this.outlineSize = this.$outline.offsetWidth;

            this.setupEventListeners();
            this.animateDotOutline();
        },

        setupEventListeners: function() {
            var self = this;

            // Anchor hovering
            document.querySelectorAll('a').forEach(function(el) {
                el.addEventListener('mouseover', function() {
                    self.cursorEnlarged = true;
                    self.toggleCursorSize();
                });
                el.addEventListener('mouseout', function() {
                    self.cursorEnlarged = false;
                    self.toggleCursorSize();
                });
            });

            // Click events
            document.addEventListener('mousedown', function() {
                self.cursorEnlarged = true;
                self.toggleCursorSize();
            });
            document.addEventListener('mouseup', function() {
                self.cursorEnlarged = false;
                self.toggleCursorSize();
            });


            document.addEventListener('mousemove', function(e) {
                // Show the cursor
                self.cursorVisible = true;
                self.toggleCursorVisibility();

                // Position the dot
                self.endX = e.pageX;
                self.endY = e.pageY;
                self.$dot.style.top = self.endY + 'px';
                self.$dot.style.left = self.endX + 'px';
            });

            // Hide/show cursor
            document.addEventListener('mouseenter', function(e) {
                self.cursorVisible = true;
                self.toggleCursorVisibility();
                self.$dot.style.opacity = 1;
                self.$outline.style.opacity = 1;
            });

            document.addEventListener('mouseleave', function(e) {
                self.cursorVisible = true;
                self.toggleCursorVisibility();
                self.$dot.style.opacity = 0;
                self.$outline.style.opacity = 0;
            });
        },

        animateDotOutline: function() {
            var self = this;

            self._x += (self.endX - self._x) / self.delay;
            self._y += (self.endY - self._y) / self.delay;
            self.$outline.style.top = self._y + 'px';
            self.$outline.style.left = self._x + 'px';

            requestAnimationFrame(this.animateDotOutline.bind(self));
        },

        toggleCursorSize: function() {
            var self = this;

            if (self.cursorEnlarged) {
                self.$dot.style.transform = 'translate(-50%, -50%) scale(0.75)';
                self.$outline.style.transform = 'translate(-50%, -50%) scale(1.5)';
            } else {
                self.$dot.style.transform = 'translate(-50%, -50%) scale(1)';
                self.$outline.style.transform = 'translate(-50%, -50%) scale(1)';
            }
        },

        toggleCursorVisibility: function() {
            var self = this;

            if (self.cursorVisible) {
                self.$dot.style.opacity = 1;
                self.$outline.style.opacity = 1;
            } else {
                self.$dot.style.opacity = 0;
                self.$outline.style.opacity = 0;
            }
        }
    };

    cursor.init();
  </script>
</body>
</html>
